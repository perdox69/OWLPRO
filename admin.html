<script>

    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyIRggNquOuks8UnP_wZuKkYv-Xn00fIwjj7dlrkxiTnn_0Vcgf1NFgVW_ncl6q7zRZww/exec";

    async function fetchData() {

            const data = await res.json();

        } catch (err) {

    function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        
        if(data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á</td></tr>';

        data.sort((a,b) => a.room.localeCompare(b.room) || a.startMin - b.startMin);

        data.forEach(item => {
            const tr = document.createElement('tr');
            tr.innerHTML = `

            `;

    function deleteBooking(id, btnElement) {
        if(!confirm("‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏à‡∏∞‡∏•‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ô‡∏µ‡πâ? (‡∏Å‡∏π‡πâ‡∏Ñ‡∏∑‡∏ô‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ)")) return;

        // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏õ‡πá‡∏ô‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î

        // ‡πÉ‡∏ä‡πâ FormData ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏™‡πà‡∏á action=delete
        const formData = new FormData();
