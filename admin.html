<script>

    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxDSTo4vS9k4HEraT1gD_tg5x111w6__hucgKwzF-9IMJNIfwbAkvMwXHFgR-E03L4KWw/exec";

    async function fetchData() {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('tableBody').innerHTML = '';
        try {
            const res = await fetch(WEB_APP_URL);
            const data = await res.json();
            renderTable(data);
        } catch(e) { alert("Error"); } 
        finally { document.getElementById('loading').style.display = 'none'; }
    }

    function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        if(data.length === 0) { tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">‡∏ß‡πà‡∏≤‡∏á‡πÄ‡∏õ‡∏•‡πà‡∏≤</td></tr>'; return; }

        data.sort((a,b) => a.room.localeCompare(b.room) || a.startMin - b.startMin);

        data.forEach(item => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><b>${item.room}</b></td>
                <td>${item.timeRange}</td>
                <td>${item.name}</td>
                <td><span class="badge">${item.status}</span> <br> <small>${item.phone}</small></td>
                <td><button class="btn-del" onclick="deleteItem('${item.id}', this)">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button></td>
            `;
            tbody.appendChild(tr);
        });
    }

    function deleteItem(id, btn) {
        if(!confirm("‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏ö?")) return;
        btn.innerText = "..."; btn.disabled = true;
        
        const formData = new FormData();
        formData.append('action', 'delete');
        formData.append('id', id);

        fetch(WEB_APP_URL, { method: 'POST', body: formData })
        .then(res => res.json())

            }

</script>
