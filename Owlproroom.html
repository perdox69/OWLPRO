<body>

<div class="container">

    <p class="subtitle">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏° (‡∏£‡∏∞‡∏ö‡∏ö‡∏ô‡∏±‡∏ö‡πÑ‡∏õ 3 ‡∏ä‡∏°.) ‚Ä¢ ‡∏ä‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏•‡∏∞ 30 ‡∏ô‡∏≤‡∏ó‡∏µ</p>

    <div class="form-group">
        <label>‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏à‡∏≠‡∏á:</label>
        <input type="text" id="inpName" placeholder="‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì">
    </div>

    <div class="form-group">

        <select id="inpRoom" onchange="renderGrid()">
            <option value="Room A">Room A (‡∏´‡πâ‡∏≠‡∏á‡πÉ‡∏´‡∏ç‡πà)</option>
            <option value="Room B">Room B (‡∏´‡πâ‡∏≠‡∏á‡πÄ‡∏•‡πá‡∏Å)</option>

    <div class="form-group">
        <label>‡πÅ‡∏ï‡∏∞‡∏ó‡∏µ‡πà‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°:</label>
        
        <div class="legend">
            <span><span class="dot" style="background:white; border:1px solid #ddd;"></span>‡∏ß‡πà‡∏≤‡∏á</span>
            <span><span class="dot" style="background:#eee;"></span>‡πÑ‡∏°‡πà‡∏ß‡πà‡∏≤‡∏á</span>
            <span><span class="dot" style="background:#3498db;"></span>‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å</span>

    <button class="btn-submit" onclick="submitBooking()">‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á</button>
</div>

<script>
    const STORAGE_KEY = 'uni_timeline_db';
    // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏õ‡∏¥‡∏î-‡∏õ‡∏¥‡∏î (08:00 - 20:00)
    const START_HOUR = 8;
    const END_HOUR = 20; 
    const SLOT_DURATION = 30; // ‡∏ô‡∏≤‡∏ó‡∏µ‡∏ï‡πà‡∏≠‡∏ä‡πà‡∏≠‡∏á
    const BOOKING_DURATION = 180; // 3 ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á (180 ‡∏ô‡∏≤‡∏ó‡∏µ)
    const SLOTS_NEEDED = BOOKING_DURATION / SLOT_DURATION; // ‡∏ï‡πâ‡∏≠‡∏á‡πÉ‡∏ä‡πâ 6 ‡∏ä‡πà‡∏≠‡∏á

    let selectedStartMin = null;

    function getBookings() {
        return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    }

    // ‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏ô‡∏≤‡∏ó‡∏µ (08:30 -> 510)
    function timeToMin(h, m) { return h * 60 + m; }
    
    // ‡πÅ‡∏õ‡∏•‡∏á‡∏ô‡∏≤‡∏ó‡∏µ‡πÄ‡∏õ‡πá‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° (510 -> "08:30")
    function minToStr(min) {
        let h = Math.floor(min / 60);
        let m = min % 60;
        return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;
    }

    function renderGrid() {
        const room = document.getElementById('inpRoom').value;
        const bookings = getBookings().filter(b => b.room === room);
        const container = document.getElementById('grid');
        container.innerHTML = '';
        selectedStartMin = null;
        document.getElementById('preview').innerText = '';

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏õ‡∏∏‡πà‡∏°‡∏ï‡∏±‡πâ‡∏á‡πÅ‡∏ï‡πà‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏õ‡∏¥‡∏î ‡∏ñ‡∏∂‡∏á ‡πÄ‡∏ß‡∏•‡∏≤‡∏õ‡∏¥‡∏î
        // ‡∏•‡∏π‡∏õ‡∏ó‡∏µ‡∏•‡∏∞ 30 ‡∏ô‡∏≤‡∏ó‡∏µ
        for (let min = START_HOUR * 60; min < END_HOUR * 60; min += SLOT_DURATION) {
            
            // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤‡πÄ‡∏ß‡∏•‡∏≤‡∏ô‡∏µ‡πâ‡∏ñ‡∏π‡∏Å‡∏à‡∏≠‡∏á‡πÑ‡∏õ‡∏´‡∏£‡∏∑‡∏≠‡∏¢‡∏±‡∏á (‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏ä‡πà‡∏ß‡∏á‡∏Ç‡∏≠‡∏á‡πÉ‡∏Ñ‡∏£‡πÑ‡∏´‡∏°)
            const isBooked = bookings.some(b => min >= b.startMin && min < b.endMin);
            
            // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤‡∏ñ‡πâ‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏à‡∏≠‡∏á‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ ‡∏à‡∏∞‡∏à‡∏ö‡πÄ‡∏Å‡∏¥‡∏ô‡πÄ‡∏ß‡∏•‡∏≤‡∏õ‡∏¥‡∏î‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?
            const timeLimit = (END_HOUR * 60) - BOOKING_DURATION; 
            const isTooLate = min > timeLimit; 

            const btn = document.createElement('div');
            btn.className = 'time-slot';
            btn.innerText = minToStr(min);
            btn.dataset.time = min; // ‡πÄ‡∏Å‡πá‡∏ö‡∏Ñ‡πà‡∏≤‡∏ô‡∏≤‡∏ó‡∏µ‡πÑ‡∏ß‡πâ‡πÉ‡∏ô‡∏õ‡∏∏‡πà‡∏°

            if (isBooked) {
                btn.classList.add('disabled');
                btn.title = "‡∏°‡∏µ‡∏Ñ‡∏ô‡∏à‡∏≠‡∏á‡πÅ‡∏•‡πâ‡∏ß";
            } else if (isTooLate) {
                // ‡∏ñ‡πâ‡∏≤‡∏à‡∏≠‡∏á‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ‡∏à‡∏∞‡πÄ‡∏Å‡∏¥‡∏ô‡πÄ‡∏ß‡∏•‡∏≤‡∏õ‡∏¥‡∏î‡∏ï‡∏∂‡∏Å ‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏î‡∏á‡πÅ‡∏ï‡πà‡∏Å‡∏î‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ (‡∏´‡∏£‡∏∑‡∏≠‡∏ã‡πà‡∏≠‡∏ô‡πÑ‡∏õ‡πÄ‡∏•‡∏¢‡∏Å‡πá‡πÑ‡∏î‡πâ)
                btn.classList.add('disabled'); 
                btn.style.opacity = '0.5';
                btn.title = "‡πÄ‡∏ß‡∏•‡∏≤‡πÑ‡∏°‡πà‡∏û‡∏≠ 3 ‡∏ä‡∏°. ‡∏Å‡πà‡∏≠‡∏ô‡∏ï‡∏∂‡∏Å‡∏õ‡∏¥‡∏î";
            } else {
                // ‡∏õ‡∏∏‡πà‡∏°‡∏õ‡∏Å‡∏ï‡∏¥ ‡∏Å‡∏î‡πÑ‡∏î‡πâ
                btn.onclick = () => selectTime(min);
            }

            container.appendChild(btn);
        }
    }

    function selectTime(startMin) {
        selectedStartMin = startMin;
        const endMin = startMin + BOOKING_DURATION;
        
        // 1. Reset ‡∏™‡∏µ‡∏õ‡∏∏‡πà‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
        document.querySelectorAll('.time-slot').forEach(b => {
            b.classList.remove('selected', 'range');
        });

        // 2. ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤‡∏ä‡πà‡∏ß‡∏á 3 ‡∏ä‡∏°. ‡∏ô‡∏µ‡πâ (6 ‡∏ä‡πà‡∏≠‡∏á) ‡∏ß‡πà‡∏≤‡∏á‡∏à‡∏£‡∏¥‡∏á‡πÑ‡∏´‡∏°
        const room = document.getElementById('inpRoom').value;
        const bookings = getBookings().filter(b => b.room === room);
        
        // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡∏ä‡∏ô (Overlap Check)
        // ‡∏™‡∏π‡∏ï‡∏£: ‡∏ä‡πà‡∏ß‡∏á‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å ‡πÑ‡∏õ‡∏ó‡∏±‡∏ö‡∏Å‡∏±‡∏ö‡πÉ‡∏Ñ‡∏£‡πÑ‡∏´‡∏°
        const isOverlap = bookings.some(b => {
             return (startMin < b.endMin && endMin > b.startMin);
        });

        if(isOverlap) {
            alert("‚ö†Ô∏è ‡∏ä‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏ô‡∏µ‡πâ‡∏°‡∏µ‡∏ö‡∏≤‡∏á‡∏™‡πà‡∏ß‡∏ô‡∏ä‡∏ô‡∏Å‡∏±‡∏ö‡∏Ñ‡∏ô‡∏≠‡∏∑‡πà‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏ß‡∏•‡∏≤‡πÉ‡∏´‡∏°‡πà");
            selectedStartMin = null;
            return;
        }

        // 3. ‡∏ñ‡πâ‡∏≤‡∏ß‡πà‡∏≤‡∏á -> ‡πÑ‡∏Æ‡πÑ‡∏•‡∏ó‡πå‡∏™‡∏µ
        // ‡πÑ‡∏Æ‡πÑ‡∏•‡∏ó‡πå‡∏õ‡∏∏‡πà‡∏°‡πÅ‡∏£‡∏Å (Start)
        const startBtn = document.querySelector(`.time-slot[data-time="${startMin}"]`);
        if(startBtn) startBtn.classList.add('selected');

        // ‡πÑ‡∏Æ‡πÑ‡∏•‡∏ó‡πå‡∏õ‡∏∏‡πà‡∏°‡∏ñ‡∏±‡∏î‡πÜ‡πÑ‡∏õ (Range) ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏£‡∏π‡πâ‡∏ß‡πà‡∏≤‡∏Å‡∏¥‡∏ô‡πÄ‡∏ß‡∏•‡∏≤‡∏ñ‡∏∂‡∏á‡πÑ‡∏´‡∏ô
        for (let m = startMin + SLOT_DURATION; m < endMin; m += SLOT_DURATION) {
             const nextBtn = document.querySelector(`.time-slot[data-time="${m}"]`);
             if(nextBtn) nextBtn.classList.add('range');
        }

        document.getElementById('preview').innerText = `‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏•‡∏∑‡∏≠‡∏Å: ${minToStr(startMin)} - ${minToStr(endMin)}`;
    }

    function submitBooking() {
        const name = document.getElementById('inpName').value.trim();
        const room = document.getElementById('inpRoom').value;

        if (!name) { alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠"); return; }
        if (selectedStartMin === null) { alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏ß‡∏•‡∏≤"); return; }

        const endMin = selectedStartMin + BOOKING_DURATION;

        const newBooking = {
            id: Date.now(),
            name: name,
            room: room,
            startMin: selectedStartMin,
            endMin: endMin,
            startStr: minToStr(selectedStartMin),
            endStr: minToStr(endMin)
        };

        const allBookings = getBookings();
        allBookings.push(newBooking);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(allBookings));

        alert("‚úÖ ‡∏à‡∏≠‡∏á‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!");
        window.location.reload();
    }

</script>
